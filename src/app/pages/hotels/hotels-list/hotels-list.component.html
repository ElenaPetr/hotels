<div class="element-left">
    <div class="element-bg-img" *ngIf="selectedHotel"><img [src]="selectedHotel?.picture" alt="" class="img-responsive">
    </div>
    <div class="element-left-bottom">
        <div class="ele-strip">
            <ul>
                <li *ngFor="let star of stars$ | async" (click)="selectStarValue(star.value)"
                    [class.selected-star]="star.value === starValue">
                    {{star.view}}
                </li>
            </ul>
        </div>
        <div class="village">
            <h3>Righteous indignation & like</h3>
            <span class="line"> </span>
            <div class="activity_box">
                <div class="scrollbar" id="style-2">
                    <div *ngFor="let hotel of hotels$ | async | hotelFilter : filterString | starsFilter: starValue">

                        <app-hotel-info [hotel]="hotel" (click)="toHotelDetail(hotel)" (delete)="deleteHotel($event)">
                        </app-hotel-info>
                    </div>
                </div>
                <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex()"
                    showFirstLastButtons (page)="goToPage($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
